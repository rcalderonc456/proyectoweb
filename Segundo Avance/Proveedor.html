<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Proveedores</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="scripts.js"></script>
</head>
<body>
    <header>
        <h1>Gestión de Proveedores</h1>
        <nav>
            <a href="Productos.html">Productos</a>
            <a href="Proveedor.html">Proveedores</a>
        </nav>
    </header>
    <main>
        <!-- Formulario para agregar un nuevo proveedor -->
        <section id="add-provider">
            <h2>Agregar Nuevo Proveedor</h2>
            <form id="provider-form">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" placeholder="Nombre del proveedor" required>
                
                <label for="contact">Contacto:</label>
                <input type="text" id="contact" name="contact" placeholder="Nombre del contacto" required>
                
                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" name="phone" placeholder="Número de teléfono" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
                
                <button type="submit">Agregar Proveedor</button>
            </form>
        </section>
        
        <!-- Tabla para listar los proveedores -->
        <section id="provider-list">
            <h2>Lista de Proveedores</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Contacto</th>
                        <th>Teléfono</th>
                        <th>Email</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Las filas se agregarán dinámicamente mediante JavaScript -->
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
